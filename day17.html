<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIRU  ANNA</title>
</head>
<body>
    <h3>TIRU ANNA</h3>
    <p id ="msg"></p>
    <button onclick="getMessage()">PRESS ME </button>

    <script>
        function getMessage(){
            fetch("https://jsonplaceholder.typicode.com/posts/1")
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                document.getElementById("msg").innerHTML = data.title;
            })
            .catch(function(error){
                document.getElementById("msg").innerHTML="<h1>Error occured!</h1>";
            })
        }
    </script>
</body>
</html>
