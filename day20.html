<!DOCTYPE html>
<html>
<head>
  <title>Dog API</title>
</head>
<body>
  <h2>Check Console for Dog Image</h2>

  <script>
    fetch("https://dog.ceo/api/breeds/image/random")
      .then(res => res.json())
      .then(data => {
        console.log("Dog Image URL:", data.message);
      })
      .catch(err => console.log(err));
  </script>
</body>
</html>
